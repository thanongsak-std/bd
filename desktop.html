<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrop Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen flex flex-col" id="app">
      <div class="flex items-stretch justify-between max-h-64 [&_img]:h-full">
        <div><img src="IMG/Scan.gif"></div>
        <div class="shrink-0 cursor-pointer">
          <img :src="onlineObj.qrcode"  @click="clipOnlineObjText()">
        </div>
        <div><img src="IMG/Scan_Me.gif"></div>
      </div>

      <div class="flex-grow overflow-y-scroll p-4 grid grid-cols-[repeat(auto-fit,minmax(14rem,1fr))] gap-4" id="gallery">
        <img v-for="item in galleryImages" :src="item.thumbnailUrl" class="w-full rounded">
      </div>

      <div class="fixed bottom-4 left-0 right-0 text-center">
        <button class="bg-red-500/75 hover:bg-red-500
          text-white rounded px-4 py-2" @click="selectFolder()">เลือกโฟลเดอร์</button>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.1/peerjs.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
